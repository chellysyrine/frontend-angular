<div class="header  py-7 py-lg-8" > 
  <div class="container" >
    <div class="header-body text-center mb-7" >
      <div class="row justify-content-center">
        
      </div>
    </div>
  </div>
  
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <!-- Table -->
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card bg-secondary shadow border-0">
        <div class="card-body px-lg-5 py-lg-5">
          <img src="./assets/img/brand/logo.png" class="navbar-brand-img" alt="...">
         
          <form name="form" [formGroup]="form" (ngSubmit)="form.valid && onSubmit()">
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                </div>
                <input #usernameinput class="form-control" placeholder="Name" type="text" formControlName="username" [ngClass]="{'is-invalid':form.get('username').touched && form.get('username').invalid}" required>
                <div class="invalid-feedback">
                  <div>username is required</div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input #emailInput class="form-control" placeholder="Email" type="email" formControlName="email" [ngClass]="{'is-invalid':form.get('email').touched && form.get('email').invalid}" >
                <div *ngIf="form.get('email').touched && form.get('email').invalid"  class="invalid-feedback">
                  <div *ngIf="form.get('email').errors.required">Email Name is required</div>
                  <div *ngIf="form.get('email').errors.email">Email must be a valid email Address</div>
                </div>
             
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input  #pwInput class="form-control" placeholder="Password" type="password"  formControlName="password" [ngClass]="{'is-invalid':form.get('password').touched && form.get('password').invalid}">
                <div *ngIf="form.get('password').touched && form.get('password').invalid"  class="invalid-feedback">
                  <div *ngIf="form.get('password').errors.required">Password is required</div>
                  <div *ngIf="form.get('password').errors.minlength">Password  must be a letaset 6 charector</div>
                </div>
              
              
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input  class="form-control" placeholder="Confirm password" type="password">
              </div>
            </div>
            
            <div class="text-center">
              <button type="button" class="btn btn-primary mt-4" (click)="onSignupButtonClicked(usernameinput.value,emailInput.value, pwInput.value)" >Create account</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
