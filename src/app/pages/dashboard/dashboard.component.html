<div class="container-fluid mt--7">
  <h4 class="lot">Choisir un index : </h4>
  <mat-form-field appearance="outline" class="selectstyle">
    <mat-label>Index </mat-label>
    <mat-select  [(ngModel)]="default_option" (selectionChange)="selectChangeHandler($event)">
      <mat-option *ngFor="let obj of arrayOfObjects" [value]="obj.nom_index">
        {{obj.nom_index}}
      </mat-option>
    </mat-select>       
  </mat-form-field>

  
    <mat-form-field appearance="outline" class="select2style">
      <mat-label>Num√©ro de cycle </mat-label>
      <mat-select (selectionChange)="initchanger($event)" [(ngModel)]="default_cycle" >
        <mat-option *ngFor="let tache of taches" [value]="tache.num_cycle">{{tache.num_cycle}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  
   
       
        <div class="chart-2"> 
          <!-- Chart wrapper -->
          <div echarts [options]="option" class="index-chart" id="main"></div>
        </div>
        
        <div class="chart"> 
          <!-- Chart wrapper -->
          <div echarts [options]="option1" class="index-chart" id="nb"></div>
        </div>
        
     
  
  <div class="row mt-5">
    <div class="col-xl-8 mb-5 mb-xl-0">
      <div class="card shadow">
        <div class="card-header border-0">
          <div class="row align-items-center">
            <div class="col">
              <h3 class="mb-0">Erreurs de serveur</h3>
            </div>
            <div class="col text-right">
              <a href="#!" class="btn btn-sm btn-primary">See all</a>
            </div>
          </div>
        </div>
        <div class="table-responsive">
          
          <!-- Projects table -->
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" class="table align-items-center table-flush">
            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
          
             <!-- Weight Column -->
            <ng-container matColumnDef="Contenu de message">
              <th mat-header-cell *matHeaderCellDef class="style"  class="thead-light"> Contenu de message </th>
              
                  <td mat-cell *matCellDef="let element" >
                   
                    <span class="mb-0 text-sm">{{element}}</span>  
                </td>
               
            
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
            </table>
            </div>
            <mat-paginator [pageSize]="4" [pageSizeOptions]="[4, 8, 10]" showFirstLastButtons></mat-paginator>
        </div>
      </div>
    </div>
     <div class="col-xl-4">
      <div class="card shadow" style ="margin-top: 30px; width: 695px">
        <div class="card-header border-0">
          <div class="row align-items-center">
            <div class="col">
              <h3 class="mb-0">Erreurs Internes </h3>
            </div>
            <div class="col text-right">
              <a href="#!" class="btn btn-sm btn-primary">See all</a>
            </div>
          </div>
        </div>
        <div class="table-responsive">
          
          <!-- Projects table -->
          <table mat-table [dataSource]="dataSource1" class="mat-elevation-z8" class="table align-items-center table-flush">
            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
          
             <!-- Weight Column -->
            <ng-container matColumnDef="Contenu de message">
              <th mat-header-cell *matHeaderCellDef class="style"  class="thead-light"> Contenu de message </th>
              
                  <td mat-cell *matCellDef="let element" >
                   
                    <span class="mb-0 text-sm">{{element}}</span>  
                </td>
               
            
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
            </table>
            </div>
            <mat-paginator [pageSize]="4" [pageSizeOptions]="[4, 8, 10]" showFirstLastButtons></mat-paginator>
      </div>
    </div> 

</div>
