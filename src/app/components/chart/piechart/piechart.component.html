
 <div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  
 
    <div class="container-fluid">
      <div class="header-body">


         
      </div>
    </div>
</div>
    


<div class="container-fluid mt--7">
  <div class="row">
      <div class="col">
        <div class="card shadow"  > 
          <h4 class="titre">La Table AFLC </h4>
          <ng2-smart-table class="table-responsive" [settings]="settings" [source]="base">

          </ng2-smart-table></div>
<div class="card shadow"  >
<div class="container">
  <div class="row">

    <div class="col-8">
      <h4 class="titre2">Pie chart : Code statut flaggage</h4>
      <div style="display: block">
         <canvas baseChart
                 [data]="pieChartData"
                 [labels]="pieChartLabels"
                 [chartType]="pieChartType"
                 (chartHover)="chartHovered($event)"
                 (chartClick)="chartClicked($event)"
                 [colors]="chartColors"
                 [legend]="true"></canvas>
       </div> 
    </div>

    <div class="card">
      <div class="card-2">
           
        <h1>Param√®tres</h1>
     
    </div>

    <div class="col-8">

      <h4 class="lot">Choisir un lot : </h4>

      <mat-select  class="form-control" (selectionChange)="selectChangeHandler($event)"  [(ngModel)]="selectedOption" >
         
        <mat-option   [value]="null" disabled>Choisir un lot</mat-option>
          <mat-option  *ngFor="let step of table" [value]="step" > 
            {{step}}
        </mat-option>
    
     </mat-select>
    
   
     <h4 class="lot">Choisir une tache : 
    </h4>
    
    
     <mat-select  class="form-control" (selectionChange)="filter($event)" >
         
         <mat-option [value]="null" disabled>Choisir une tache</mat-option>
        
          <mat-option *ngFor="let i of result" [value]="i" > 
            {{i}}   
     </mat-option> 
    
     </mat-select > 
      </div>
    </div>
</div>
</div>
</div>
</div>
</div>
</div>
